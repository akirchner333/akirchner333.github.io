<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
    <script language="javascript" src="map.js"></script>
    <script language="javascript" src="hexagon.js"></script>
    <script language="javascript" src="zoom.js"></script>
    <title>Vanitera Selectable Map</title>
    <style>
      body {
        font-family: monospace;
        font-size: 15;
        margin: 0;
      }

      #toolbar{
        background: white;
        width: 100%;

        display: flex;
        justify-content: space-around;
        padding: 5px;
        height: 25px;
      }

      #zoom-buttons{
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: white;
        padding: 10px;
        border: 1px solid black;
      }

      #zoom-in, #zoom-out{
        font-size: 40px;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div>Hexes Selected: <span id="total">0</span></div>
      <div><button id="switch">Switch Maps</button></div>
      <div><button id="reset">Reset</button></div>
    </div>
    <div id="canvas"></div>
    <div id="zoom-buttons">
      <button id="zoom-in">+</button><br><br>
      <button id="zoom-out">-</button>
    </div>
  </body>
</html>
