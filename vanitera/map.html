<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script language="javascript" type="text/javascript" src="p5.min.js"></script>
    <script language="javascript" src="map.js"></script>
    <script language="javascript" src="hexagon.js"></script>
    <title>Vanitera Selectable Map</title>
    <style>
      body {
        font-family: monospace;
        font-size: 15;
        margin: 0;
      }

      #toolbar{
        position: fixed;
        top: 0;
        left: 0;
        background: white;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 5px;
      }

      canvas{
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <div id="toolbar">
      <div>Hexes Selected: <span id="total">0</span></div>
      <div><button id="switch">Switch Maps</button></div>
      <div><button id="reset">Reset</button></div>
    </div>
  </body>
</html>
